<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indumentaria Marilu</title>
    <link rel="icon" href="images/icono_Negro.ico">
    <script src="https://kit.fontawesome.com/ac68d12f15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="../index.html" class="enlace">
            <div class="logo logo_main">Marilu</div>
        </a>
        <ul>
            <li><a href="../index.html" >Inicio</a></li>
            <li><a href="tienda.html">Tienda</a></li>
            <li><a href=# class="active">Contacto</a></li>
        </ul>
    </nav>
    <h2>Contactanos</h2>
    <div class="form_box">
    <form id="form" action="" method="POST" autocomplete="off" class="form">
        
        <div class="elementForm">
          <label>Nombre</label>
          <input id="nombre" type="text" name="nombre" placeholder="nombre">
       
        </div>
        <div class="elementForm">
          <label>Email</label>
          <input id="email" type="text" name="email" placeholder="email@domain.com">
        </div>
        <div class="elementForm">
          <label>Telefono</label>
          <input id="tel" type="tel" name="telefono" placeholder="12345678">
        </div>
        <div class="elementForm">
          <label>Consulta</label>
          <textarea></textarea>
        </div>
        <div class="buttonForm">
          <button id="enviar" type="submit" class="enviar">enviar</button>
          <button id="reset" type="reset" value="Borrar">borrar</button>
        </div>
      </form>
    </div>     
    <footer>
        <p style="text-align: center;">Derechos reservados</p>
    </footer>
  
</body>
</html>
